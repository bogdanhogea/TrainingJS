<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<table>

  <tr>
    <th>Nume</th>
    <th>Prenume</th>
    <th>Whatever</th>
  </tr>

  <tr>
      <td>Nume1</td>
      <td>Prenume1</td>
      <td>Whatever1</td>
  </tr>

  <tr>
      <td>Nume2</td>
      <td>Prenume2</td>
      <td>Whatever2</td>
  </tr>

  <tr>
      <td>Nume2</td>
      <td>&nbsp;</td>
      <td>Whatever2</td>
  </tr>

</table>

</body>
</html>
