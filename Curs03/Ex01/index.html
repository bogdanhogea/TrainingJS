<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume"><br>
    <input name="surname" placeholder="Prenume"><br>
    <input name="Nickname" placeholder="Porecla"><br>
    <input name="CarBrand" placeholder="Marca Auto" maxlength="10" minlength="4" value="Skoda" ><br>
    <input name="phoneBrand" placeholder="Marca telefon" maxlength="30" minlength="2" value="iPhone"><br>
    <input name="phoneNumber" placeholder="Numar telefon"><br>
    <input name="friendName" placeholder="Nume prieten"><br>
    <input name="friendSurname" placeholder="Prenume prieten"><br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
