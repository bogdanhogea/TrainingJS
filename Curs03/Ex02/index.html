<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input name="name" placeholder="nume" required><br>
    <input name="surname" placeholder="prenume" required><br>
    <input name="username" placeholder="nume de utilizator" maxlength="25" minlength="3" type="text"> 
    <input name="email" type="email" placeholder="email@email.com" required><br>
    <input name="tel" type="tel" required placeholder="tel"><br>
    <button type="submit">Trimite</button><br>
  </form>

</body>
</html>
