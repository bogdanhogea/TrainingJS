<!DOCTYPE html>
<html>
<head>
  <title>&lt;span&gt;</title>
  <style>
    p span {
      color: red; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p><Span>Rosu</Span> aprins - coloreaza-mi tacerea</p>
  <p><span>Rosu</span> aprins - pe un suras ce s-a stins</p>
  <p><Span>Rosu</Span> aprins - sa-mi ascunda durerea</p>
  <p>Cerul era <Span>Rosu</Span> precum focul.</p>
  <p>Nu stiam daca trebuia sa fie <Span>Rosu</Span> caramida sau rosu deschis.</p>
  <p>Tot ce este <Span>Rosu</Span> pe harta are altitudine inalta, evitati mai ales rosu inchis!</p>
</body>
</html>
